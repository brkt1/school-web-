services:
  # Django Backend API
  - type: web
    name: takethestage-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./api-main/Dockerfile
    dockerContext: ./api-main
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DB_NAME
        fromDatabase:
          name: take_the_stage
          property: database
      - key: DB_USER
        fromDatabase:
          name: take_the_stage
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: take_the_stage
          property: password
      - key: DB_HOST
        fromDatabase:
          name: take_the_stage
          property: host
      - key: DB_PORT
        fromDatabase:
          name: take_the_stage
          property: port
      - key: DEVELOPMENT_URL
        value: "https://takethestage-api.onrender.com"
      - key: PRODUCTION_URL
        value: "https://takethestage-api.onrender.com"
      - key: FRONT_END_URL_DEV
        value: "https://takethestage-web.onrender.com"
      - key: FRONT_END_URL_PROD
        value: "https://takethestage-web.onrender.com"
      - key: CHAPA_SECRET_KEY
        value: ""
      - key: CHAPA_CALLBACK_URL
        value: "https://takethestage-api.onrender.com/chapa/callback"
      - key: CHAPA_SECRET
        value: ""
      - key: CHAPA_API_URL
        value: "https://api.chapa.co/v1"
      - key: HUNTER_IO_KEY
        value: ""
      - key: BREVO_API_KEY
        value: ""
      - key: WEB_GENERATOR_PATH
        value: "/opt/render/project/src/web-main"

  # Next.js Frontend
  - type: web
    name: takethestage-web
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./web-main/Dockerfile
    dockerContext: ./web-main
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: takethestage-api
          property: host

databases:
  - name: take_the_stage
    databaseName: take_the_stage
    user: take_the_stage
    plan: free
    region: oregon

