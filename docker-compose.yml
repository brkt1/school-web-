services:
  # PostgreSQL Database (optional - for local dev, or use Render PostgreSQL)
  # To use local postgres, run: docker-compose --profile local-db up
  postgres:
    image: postgres:17-alpine
    container_name: takethestage_postgres
    environment:
      POSTGRES_DB: takethestage_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - takethestage_network
    profiles:
      - local-db  # Only start if explicitly using local database

  # Django Backend API
  api:
    build:
      context: ./api-main
      dockerfile: Dockerfile
    container_name: takethestage_api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=${DB_NAME:-takethestage_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DEVELOPMENT_URL=${DEVELOPMENT_URL:-http://localhost:8000}
      - FRONT_END_URL_DEV=${FRONT_END_URL_DEV:-http://localhost:3000}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - SOCIAL_AUTH_GOOGLE_OAUTH2_KEY=${SOCIAL_AUTH_GOOGLE_OAUTH2_KEY:-}
      - SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET=${SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL:-False}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CHAPA_WEBHOOK_SECRET=${CHAPA_WEBHOOK_SECRET:-}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:3000}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-takethestage@gmail.com}
      - BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL:-}
      - BREVO_SENDER_NAME=${BREVO_SENDER_NAME:-Take The Stage}
    volumes:
      - ./api-main:/app
      - api_static:/app/staticfiles
      - api_media:/app/media
    networks:
      - takethestage_network
    # Remove depends_on since we're using Render PostgreSQL by default
    # If using local postgres, add: depends_on: [postgres] and use profile

  # Redis (for Channels/WebSockets)
  redis:
    image: redis:7-alpine
    container_name: takethestage_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - takethestage_network
    profiles:
      - local-db  # Only start with local database profile

  # Next.js Frontend
  web:
    build:
      context: ./web-main
      dockerfile: Dockerfile
    container_name: takethestage_web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - takethestage_network

networks:
  takethestage_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  api_static:
  api_media:

